<!DOCTYPE html>
<html>
    <head>
        <title>Twitter. Đó là những gì đang diễn ra / Twitter</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" href="icons/icons8-twitter.svg">
        <link rel="stylesheet" href="css_files/general.css">
        <link rel="stylesheet" href="css_files/left-side.css">
        <link rel="stylesheet" href="css_files/right-side.css">
    </head>
    <body>
        <div class="whole-container">
            <div class="left-bar">
                <img class="left-big-picture" src="pictures/twitter-landingpage.png">
    
                <div class="left-inside-picture-container">
                    <img class="left-inside-picture" src="icons/icons8-twitter-white.svg">
                </div>
            </div>
    
            <div class="right-side">
                <img class="right-twitter-icon" src="icons/icons8-twitter-gray-right.svg">

                <div class="right-slogan">
                    Đang diễn ra ngay bây giờ
                </div>
                <div class="right-participation-note">
                    Tham gia Twitter hôm nay.
                </div>
                <a class="google-register-link" target="_blank"
                href="https://accounts.google.com/gsi/select?client_id=49625052041-kgt0hghf445lmcmhijv46b715m2mpbct.apps.googleusercontent.com&ux_mode=popup&ui_mode=card&as=UKlcYLUjW8k4lYZ5gPO0EA&channel_id=48eba3b58909eb12edc1a7502f13070a57ccdf3849b56c2020bed1ffc8d2b999&origin=https%3A%2F%2Ftwitter.com">
                    <button class="google-register-button">
                        <img class="right-google-logo" src="icons/icons8-google-right.svg">
                        <span class="google-participation-note">Đăng ký bằng Google</span>
                    </button>
                </a>
                
                <a class="apple-register-link" target="_blank"
                href="https://appleid.apple.com/auth/authorize?client_id=com.twitter.twitter.siwa&redirect_uri=https%3A%2F%2Ftwitter.com&response_type=code%20id_token&state=nK5KKdVcujOEiSQjireXfhk4iRvLtn0KfEM21AvGexm&scope=name%20email&response_mode=web_message&frame_id=7932ba57-bea0-4f93-bbac-40b921eef89c&m=11&v=1.5.4">
                    <button class="apple-register-button">
                        <img class="right-apple-logo" src="icons/apple-black-logo-svgrepo-com.svg">
                        <span class="apple-participation-note">Đăng ký bằng Apple</span>
                    </button>
                </a>

                <div class="or-container">
                    <div class="left-line"></div>
                    <span class="or">hoặc</span>
                    <div class="right-line"></div>
                </div>

                <a class="phone-register-link" target="_blank"
                href="https://twitter.com/i/flow/signup">
                    <button class="phone-register-button">
                        <span class="phone-participation-note">Đăng ký bằng số điện thoại hoặc e...</span>
                    </button>
                </a>

                <div class="right-confirmation">
                    Khi đăng ký, bạn đã đồng ý với 
                    <a target="_blank" href="https://twitter.com/en/tos"><span>Điều khoản dịch vụ</span></a> 
                    và 
                    <a target="_blank" href="https://twitter.com/en/privacy"><span>Chính sách Quyền riêng tư</span></a>, 
                    gồm cả 
                    <a target="_blank" href="https://help.twitter.com/en/rules-and-policies/twitter-cookies"><span>Sử dụng Cookie.</span></a>
                </div>

                <div class="log-in-container">
                    <div class="before-log-in-confirmation">Đã có tài khoản?</div>

                    <a class="twitter-log-in-link" target="_blank"
                    href="https://twitter.com/i/flow/login">
                        <button class="twitter-log-in-button">
                            Đăng nhập
                        </button>
                    </a>
                </div>
            </div>
        </div>
        
    </body>
</html>
